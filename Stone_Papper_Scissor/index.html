<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Papper_Scissor-Game</title>
</head>
<body>
    <h1><u>Rock Papper Scissor</u></h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="images1.png" alt="stone">
        </div>

        <div class="choice" id="papper">
            <img src="images2.png" alt="papper">
        </div>

        <div class="choice" id="scissor">
            <img src="images3.png" alt="scissor">
        </div>

    </div>

    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p class="player">You</p>
        </div>

        <div class="score">
            <p id="system-score">0</p>
            <p class="player">System</p>
        </div>

    </div>

    <div class="msg-container">
        <p id="msg">Play your game</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
